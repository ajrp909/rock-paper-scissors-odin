<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const RPS = ['rock', 'paper', 'scissors']
        let getComputerChoice = function(x){
            return RPS[x]
        }

        console.log(getComputerChoice(Math.floor(Math.random()*3)))

        let oneRound = function(playerSelection, computerSelection){

            if (playerSelection === computerSelection){
                return `${playerSelection} vs ${computerSelection} - Draw`
            }
            if ((playerSelection === 'rock' && computerSelection === 'scissors')||(playerSelection === 'paper' && computerSelection === 'rock')||(playerSelection === 'scissors' && computerSelection === 'paper')){
                return `${playerSelection} beats ${computerSelection} - You Win!`
            }
            if ((playerSelection === 'rock' && computerSelection === 'paper')||(playerSelection === 'paper' && computerSelection === 'scissors')||(playerSelection === 'scissors' && computerSelection === 'rock')){
                return`${computerSelection} beats ${playerSelection} - You Lose`
            }
        }

        let playerChoice = 'rock'

        console.log(oneRound(playerChoice.toLowerCase(), getComputerChoice(Math.floor(Math.random()*3))))

    </script>
